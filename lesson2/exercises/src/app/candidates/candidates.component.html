<div class="container">
    <h2 class="centered">Mission Name: {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li (click)="selected = candidate" *ngFor="let candidate of candidates">
                    {{candidate.name}}
                </li>
            </ol>
        </div>

        <div class="data col-3">
            <h2>Candidate Data</h2>
            <!-- this is an example of conditional rendering -->
            <!-- only display the p tag is some condition is met -->
            <!-- the condition is if we have selected a candidate -->
            <p *ngIf="selected !== undefined">
                <!-- Add an *ngIf to this tag to display the selected candidate's data-->
                Name: {{selected.name}} <br>
                Age: {{selected.data.age}}<br>
                Mass: {{selected.data.mass}} <br>
                Sidekick: {{selected.data.sidekick}}
            </p>
        </div>

        <div class="centered col-3">
            <h2>Sidekick</h2>
            <!-- Use *ngIf and the correct placeholder to display a sidekick's image -->
            <img src="{{selected.image}}" *ngIf="selected !== undefined" alt="OOPS! No image available." />
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <p>(maximum of 3)</p>
            <ul>
                <li *ngFor="let member of crew">{{member.name}}</li>
            </ul>
            <!-- Add a "Clear Crew List" button here. -->
            <!-- if the crew array contains, display this button -->
            <button (click)="crew = []" *ngIf="crew.length > 0">
                Clear Crew List
            </button>
        </div>
    </div>
    <hr>
    <div class='centered'>
        <button (click)="selected = undefined">Clear Data & Image</button>
        <!-- Add a "Send on Mission" button here. -->
        <!-- invoke the addToCrew function inside the click event -->
        <button (click)="addToCrew(selected)" *ngIf="checkSendMissionBtn(selected)">
            Send on Mission
        </button>
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input #newName type="text" />
    </h2>
</ng-template>
